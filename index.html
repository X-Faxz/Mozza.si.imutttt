    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    /* Background video berjalan seperti GIF */
    #background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Kontainer utama */
    #container {
      position: relative;
      z-index: 1;
      color: white;
      text-shadow: 1px 1px 2px black;
    }

    h1, h2 {
      margin: 20px 0;
    }

    button {
      position: relative;
      display: inline-block;
      margin: 20px;
      padding: 15px 25px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
      text-align: center;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4); /* Shadow ditambahkan di sini */
      transition: all 0.3s ease-in-out;
    }

    button:hover {
      background-color: #ff85c7;
      transform: translateY(-2px); /* Efek hover: tombol naik sedikit */
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.5); /* Shadow lebih besar saat hover */
    }

    /* Video kecil di atas tombol */
    .video-atas {
      position: absolute;
      top: -90px;
      left: 50%;
      transform: translateX(-50%);
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 3px 5px rgba(0, 0, 0, 0.3);
    }

      width: 100px;

  </style>
</head>
